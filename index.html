<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Saúde: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Loja</button>
        <button id="button2">caverna </button>
        <button id="button3">lutar c/dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Saúde: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem vin ao dragon Reppeler, este e um desafio proposto pelo FreeCodeCamp com objetivo de derrotar o dragão.(dica: compre  armas vem uma mais forte dps)
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
